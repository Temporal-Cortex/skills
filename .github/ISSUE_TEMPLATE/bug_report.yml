name: Bug Report
description: Report a bug with the Temporal Cortex Agent Skill
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Install the skill with...
        2. Ask the AI agent to...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: AI Platform
      description: Which AI platform are you using the skill with?
      options:
        - Claude Code
        - Cursor
        - Codex CLI
        - Gemini CLI
        - GitHub Copilot
        - Other (specify in description)
    validations:
      required: true

  - type: input
    id: skill-version
    attributes:
      label: Skill Version
      description: Version from SKILL.md metadata (e.g., 0.3.1)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem.
